<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online shopping</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <!-- logo -->
    <a class="logo" href=""><img src="imgs/logo.png" alt=""></a>
    <!--logo-->
    <!-- buttons -->
    <div class="buttons">
        <button class="btn">
            <img class="imgBtn" src="imgs/blue_t.png" alt="tshirts" data-key = "type" data-value = "tshirts" />
        </button>
        <button class="btn">
            <img class="imgBtn" src="imgs/blue_p.png" alt="pants" data-key = "type" data-value = "pants" />
        </button>
        <button class="btn">
            <img class="imgBtn" src="imgs/blue_s.png" alt="skirt" data-key = "type" data-value = "skirt" />
        </button>
        <button class="btn colorBtn blue" data-key = "color" data-value = "blue">Blue</button>
        <button class="btn colorBtn yellow" data-key = "color" data-value = "yellow">Yellow</button>
        <button class="btn colorBtn pink" data-key = "color" data-value = "pink">Pink</button>
    </div>
    <!-- Items -->
    <ul class="items">
    </ul>
</body>
</html>
